name: MeetUp-backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Logga in p√• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      


      - name: Bygg Docker Image och pusha till Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mortezajs24/meetup-backend:latest 


      - name: Trigga Render Deployment
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}